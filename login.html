<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Login</title>
</head>
<body>
  
          <div class="main">
            <div class="space"></div>
            
            
            <div class="col-11 col-md-8 col-lg-6 mb-3 right-side">
             
                <div class="d-flex flex-row align-items-center justify-content-center justify-content-sm-start">
                  <p class="lead fw-normal mb-3 me-3" ><strong>Log In</strong></p>
                  
                </div>
      
                
      
                <!-- Email input -->
                <div class="form-outline mb-2">
                  <input type="email" id="email" class="form-control form-control-md"
                    placeholder="Enter a valid email address" />
                  <label class="form-label" for="form3Example3">Email address</label>
                </div>
      
                <!-- Password input -->
                <div class="form-outline mb-2">
                  <input type="password" id="password" class="form-control form-control-md"
                    placeholder="Enter password" />
                  <label class="form-label" for="form3Example4">Password</label>
                </div>
      
                <div class="d-flex justify-content-between align-items-center">
                  <!-- Checkbox -->
                  <div class="form-check mb-0">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                    <label class="form-check-label" for="form2Example3">
                      Remember me
                    </label>
                  </div>
                  <a href="#!" class="text-body">Forgot password?</a>
                </div>
      
                
                  <button class="btn btn-primary" onclick="login()">Login</button>
                  <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <button class="btn btn-dark" onclick="createAnAccount()">Resgister</button></p>
               
      
              
            </div>
          </div>
      

          <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
          <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
          <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script> 
          <script src="script/firebaseConfig.js"></script>
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
          <script src="script/login.js"></script>
          <script src="script/dashbord.js"></script>
          
</body>
</html>
