    <div class="row line-bar">
      <div class="col-md-6">
        <button type="button" class="btn btn-primary col-6 col-sm-6 col-sm-4" data-toggle="modal" data-target="#registrationModal">
          New Appointment
        </button>
      </div>
      <div class="col-md-6">
        <label class="sdate" for="sdate">Select Date:</label>
        <input type="date" class="col-10 col-sm-3 col-md-4" id="sdate" >
      </div>
    </div>
    <br>
    <br>
    <div class="modal fade modal-main" id="registrationModal">
        <div align="center" class="col-12 col-md-8 modal-dialog "  >
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Appointments</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            
            <!-- Modal body -->
            <div class="modal-body">
              <!-- Registration Form Here -->
              
                <div class="row">
                <div class="col-md-6 form-group">
                  <label for="patien">Patient Name:</label><br>
                  <select id="patientSelect" class="form-control">
                    
                  </select>
                </div>
                <div class="col-md-6 form-group">
                    <label for="docto">Doctor Name:</label><br>
                    <select id="doctorSelect" class="form-control">
                        
                    </select>
                </div>
                </div>
                <div class="row">
                    <div class="col-md-6 form-group">
                      <label for="date">Appointment Date:</label>
                      <input type="date" class="form-control" id="date" onchange="validateDateOnChange(this)">
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="room" class="form-label select-label">Room No:</label>
                        <select id="room" name="room" class="col-12 select form-control-md" required>
                            <option value="Room 1">Room 1</option>
                            <option value="Room 2">Room 2</option>
                            <option value="Room 3">Room 3</option>
                            <option value="Room 4">Room 4</option>
                            <option value="Room 5">Room 5</option>
                            <option value="Room 6">Room 6</option>
                            <option value="Room 7">Room 7</option>
                            <option value="Room 8">Room 8</option>
                            <option value="Room 9">Room 9</option>
                            <option value="Room 10">Room 10</option>
                            
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 form-group">
                      <label for="stime">Start Time:</label>
                      <input type="time" class="form-control" id="stime" >
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="etime">End Time:</label>
                        <input type="time" class="form-control" id="etime">
                    </div>
                </div>
                <div class="row payment">
                    <div class="col-md-6 form-group">
                        <label for="payment" class="form-label select-label">Payment Method:</label>
                        <select id="payment" name="room" class="col-12 select form-control-md" required>
                            <option value="Cash">Cash</option>
                            <option value="Online">Online</option>
                            <option value="Card ">Card</option>
                            
                        </select>
                    </div>
                </div>
                
                
                <!-- Add more form fields as needed -->
                <div class="row">
                    <button class="col-6 col-md-3 col-sm-3 btn btn-primary" onclick="createAppointment()">Register</button>
                </div>
                
              
            </div>
          </div>
        </div>
      </div>

<!-- ================================tanle==========================-->
      <div class="col-6 col-sm-11 col-md-11">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>#Id</th>
                <th>Patient Name</th>
                <th>Doctor Name</th>
                <th>App. Date</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Room</th>
                <th>Payment</th>
            </tr>
            </thead>
            <tbody id="appo-table-body">
    
            </tbody>
        </table>
