<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/invoice.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Invoice</title>
</head>
<body onload="loadData()">
    <header>
        <div class="row">
            <div class="col-3">
                <img src="https://i.pinimg.com/originals/00/92/e1/0092e1938f039465ed0cde1ac3a9768c.png" alt="lg-left">
            </div>
            <div class="col-6">
                <h1>ABC Hospital</h1>
                <p>Vimaladharma mawatha,<br/>101 E. perera Rd<br>Colombo 2</p>
                <p>011 234567</p>
            </div>
            <div class="col-3">
                <img src="https://i.pinimg.com/originals/00/92/e1/0092e1938f039465ed0cde1ac3a9768c.png" alt="lg-right">
            </div>
        </div>
        
            
    </header>
    <div class="inv">
        <h1>Invoice</h1>
    </div>
    <div class="row ">
        <div class="col-6">
        <address>
            <div class="inv-to form-control-sm ">
                <p>Invoice To</p>
            </div>
            <input type="text" id="patientName" class="form-control form-control-sm col-5" disabled />
            
        </address>
        </div>
        <div class="col-2"></div>
        <div class="col-4">
            <table class="meta">
                <tr>
                    <th><span contenteditable>Invoice #</span></th>
                    <td><input type="text" id="invcode" class="form-control form-control-sm col-8" disabled /></td>
                </tr>
                <tr>
                    <th><span contenteditable>APP. Date</span></th>
                    <td><input type="text" id="appodate" class="form-control form-control-sm col-8" disabled /></td>
                </tr>
                <tr>
                    <th><span contenteditable>Bill Date</span></th>
                    <td><input type="text" id="billdate" class="form-control form-control-sm col-8" disabled /></td>
                </tr>
                <tr>
                    <th><span contenteditable>Doctor Name</span></th>
                    <td><input type="text" id="docname" class="form-control form-control-sm col-8" disabled /></td>
                </tr>
            </table>
        </div>
    </div>
    <hr>
    <div class="col-12 col-sm-12 col-md-12">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Discription</th>
                    <th>Quantity</th>
                    <th>unit Price</th>
                    <th>Total</th>
                </tr>

            </thead>
            <tbody id="invoice-table-body">

            </tbody>
        </table>
    </div>
    <hr>   
    <div class="row ttl-line">
        <div class="col-6">
            <div class="col-6 form-group">
                <label for="paymentMethod" class="form-label select-label"><strong>Payment Method :</strong></label>
                <input type="text" id="method" class="form-control form-control-sm col-8" disabled />
            </div>
            <div class="col-6 form-group">
                <label for="invDate" class="form-label select-label"><strong>Print date :</strong></label>
                <input type="text" id="printdate" class="form-control form-control-sm col-8" disabled />
            </div>
        </div>
        <div class="col-2"></div>
        <div class="col-4">
            <table class="meta">
                <tr>
                    <th><span contenteditable>Sub Total :</span></th>
                    <td><input type="text" id="subtotal" class="form-control form-control-sm col-8" disabled /></td>
                </tr>
                <tr>
                    <th><span contenteditable>Paid Amount :</span></th>
                    <td><input type="text" id="paidamo" class="form-control form-control-sm col-8" disabled /></td>
                </tr>
                <tr>
                    <th><span contenteditable>Balance :</span></th>
                    <td><input type="text" id="balance" class="form-control form-control-sm col-8" disabled /></td>
                </tr>
            </table>
        </div>
    </div>
    

    
    <footer class="container-fluid text-center">
        <h5>Thank You!</h5>
    </footer>







    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="script/firebaseConfig.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script/invoice.js"></script>
</body>
</html>
