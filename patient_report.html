        <div class="row search" id="search-row">
            <div class="col-md-3">
    
                <label class="form-label" for="patientName">Doctor Name</label>
                <select id="doctorSelect" class="form-control">
    
                </select>
    
            </div>
            <div class="col-md-9">
                <br>
                <button class="col-12 col-sm-2 col-md-2  btn btn-success" onclick="loadTable()">Search</button>
                <p align="right"><button class="col-12 col-sm-2 col-md-2  btn btn-primary printReport" id="ptintBtn" style="display: none;" onclick="printBtn()">Print Report</button></p>
    
            </div>
        </div>
        <br>
        <div class="row search">
            <div class="col-md-2">
    
                <label class="form-label" for="addr">Id</label>
                <input type="text" id="addr" class="form-control form-control-sm" disabled />
    
            </div>
            <div class="col-md-2">
    
                <label class="form-label" for="bd">Specialization</label>
                <input type="text" id="bd" class="form-control form-control-sm" disabled />
    
            </div>
            <div class="col-md-2">
    
                <label class="form-label" for="age">T.p Number</label>
                <input type="text" id="age" class="form-control form-control-sm" disabled />
    
            </div>
    
            <div class="col-md-2">
    
                <label class="form-label" for="num">Email</label>
                <input type="text" id="num" class="form-control form-control-sm" disabled />
    
            </div>
            <div class="col-md-1">
    
                <label class="form-label" for="ttlAppo"><strong>Total Patients</strong></label>
                <input type="text" id="ttlAppo" class="form-control form-control-sm" disabled />
    
            </div>
            
        </div>
        <hr>
        <div class="col-12 col-sm-12 col-md-12">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>#Id</th>
                    <th>Patient Name</th>
                    <th>App. Date</th>
                    <th>Room</th>
                    
                </tr>
                </thead>
                <tbody id="search-table-body">
        
                </tbody>
            </table>
